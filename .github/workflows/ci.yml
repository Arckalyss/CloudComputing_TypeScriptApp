name: CI - Build and Test

# D√©clencheur : √† chaque push sur la branche main
on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # √âtape 1 : R√©cup√©rer le code du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v5

      # √âtape 2 : Installer Node.js (m√™me version que ton projet)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # üí° adapte cette version √† celle que tu utilises localement

      # √âtape 3 : Installer les d√©pendances
      - name: Install dependencies
        run: npm ci

      # √âtape 4 : Compiler le code TypeScript
      - name: Build application
        run: npm run build

      # √âtape 5 : Ex√©cuter les tests unitaires
      - name: Run tests
