name: Docker CI/CD
on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t arckalyss/sysinfo-api:latest .

      - name: Push to Docker Hub
        run: |
          docker push arckalyss/sysinfo-api:latest
          
      - name: Push to GitHub Container Registry
        run: |
          docker tag arckalyss/sysinfo-api:latest ghcr.io/arckalyss/sysinfo-api:latest
          docker push ghcr.io/arckalyss/sysinfo-api:latest


